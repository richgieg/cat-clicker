<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat Clicker Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
	<div id="cat-list"></div>
	<div id="cat">
        <h2 id="cat-name"></h2>
        <p>Clicks: <span id="cat-count"></span></p>
        <img id="cat-img" src="" alt="cute cat"><br>
        <button id="admin-btn">Admin</button>
    </div>
    <form id="cat-admin">
        <h3>Admin Panel for <span id="cat-admin-name"></span></h3>
        <label for="input-name">Name</label><br>
        <input id="input-name" type="text"><br><br>
        <label for="input-img">Image URL</label><br>
        <input id="input-img" type="text"><br><br>
        <label for="input-img">Clicks</label><br>
        <input id="input-clicks" type="text"><br><br>
        <input id="cancel-btn" type="button" value="Cancel">
        <input type="submit" value="Submit">
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
